<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flavor Wheel</title>
    <link href='https://fonts.googleapis.com/css?family=Kaushan Script' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Merienda One' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="header">
        <img id="img1" src="assets/bg-slider-book-1500x750.jpg" alt="">
        <img id="img2" src="assets/Screenshot_2023-11-06_143631-removebg-preview.png" alt="">
    </div>
    <hr>
    <section class="search-meal">
        <h2 id="heading">Welcome To Flavor Wheel <br>
            Flavor Fusion Finder: <br>
            Exploring the Art of Ingredients</h2>
        <div id="input-div">
            <input type="text" id="search-input" placeholder="Enter meal name">
            <button id="search-button">Search</button>
        </div>
        
    </section>
    <hr>

    <div id="meal-div">
        <h2 id="head-meal">Random Meal Of The Day</h2>
        <div id="bg-div">
            <div id="random-meal"></div>
            <p id="meal-name"></p>
        </div>
    </div>

    <hr>
    <div>
        <h2 id="pop-meal">Popular Meals</h2>
        <div id="popular-meals"></div>
    </div>

    <div id="popup">

    </div>

    <footer>
        <div class="footer-content">
          <p>&copy; 2023 Flavor Wheel</p>
        </div>
      </footer>
    <script src="app.js"></script>
</body>
</html>
